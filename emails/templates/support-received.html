<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#070814;font-family:Arial,Helvetica,sans-serif;color:#EDEAF6;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#070814;padding:24px 12px;">
      <tr><td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;background:#0B0D1F;border:1px solid rgba(212,175,55,.25);border-radius:16px;overflow:hidden;">
          <tr><td style="padding:22px;text-align:center;">
            <img src="cid:cosmicblueprintlogo" width="210" alt="Cosmic Blueprint" style="display:block;margin:0 auto;border:0;" />
          </td></tr>

          <tr><td style="padding:0 22px 0 22px;">
            <h1 style="margin:0;font-size:24px;line-height:1.2;color:#FFFFFF;">We’ve received your message</h1>
            <p style="margin:14px 0 0 0;font-size:16px;line-height:1.6;color:rgba(237,234,246,.9);">
              Hi {{firstName}}, thanks for contacting Cosmic Blueprint support.
            </p>
            <p style="margin:12px 0 0 0;font-size:16px;line-height:1.6;color:rgba(237,234,246,.9);">
              We’ll reply as soon as possible. If your request is urgent, reply to this email with the subject: <strong style="color:#FFFFFF;">URGENT</strong>.
            </p>
          </td></tr>

          <tr><td style="padding:18px 22px 22px 22px;">
            <div style="font-size:12px;line-height:1.6;color:rgba(237,234,246,.65);">
              © {{year}} Cosmic Blueprint • support@cosmicblueprint.space
            </div>
          </td></tr>
        </table>
      </td></tr>
    </table>
  </body>
</html>
